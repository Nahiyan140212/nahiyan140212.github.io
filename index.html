    <style>
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Body Styling */
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        /* Navigation */
        #nav {
            background-color: #2c3e50;
            position: fixed;
            width: 100%;
            height: 3.5em;
            line-height: 3.5em;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        #nav li {
            padding: 0 15px;
        }

        #nav a {
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }

        #nav a:hover {
            color: #3498db;
        }

        /* Sections */
        article {
            padding: 4em 0;
        }

        .wrapper {
            padding: 60px 20px;
        }

        /* Containers */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Headers */
        h1, h2, h3, h4 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #2c3e50;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5rem;
        }

        p {
            line-height: 1.7;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .button:hover {
            background: #217dbb;
            transform: translateY(-2px);
        }

        /* Image Styling */
        .image.fit img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        /* Experience and Projects Sections */
        .box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Social Media Icons */
        .social img {
            width: 30px;
            height: auto;
            margin-right: 10px;
            transition: all 0.3s ease-in-out;
        }

        .social img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            background: #2c3e50;
            color: white;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            #nav {
                height: 3rem;
                line-height: 3rem;
            }

            #nav ul {
                flex-direction: column;
                align-items: center;
            }

            #nav li {
                padding: 10px 0;
            }
        }
    </style>
</head>
